<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
   <app-nav-bar></app-nav-bar>
    <h1>Retrieve</h1>
    <div class="container">
      <div class="row justify-content-around">
        <div class="col-6">
          
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.age }}</td>
                <td><button type="button" class="btn btn-primary" (click)="deleteUser(user)">Delete</button></td>
                <td><a routerLink="/table/{{ user.id}}">
                  <button type="button" class="btn btn-primary">Update</button>
                </a></td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
    <app-footer></app-footer>
  </body>
</html>
